<div class="col-lg-4 col-lg-offset-4">
	<!-- Brand -->
	<div class="text-center" style="margin-bottom: 40px;">
		<span class="logo-figure inverse"></span> <span
			class="logo-text inverse"></span>
		<h5 class="semibold text-muted mt-5">Login to your account.</h5>
	</div>
	<!--/ Brand -->

	<!-- Social button -->
	<ul class="list-table">
		<li><button type="button" class="btn btn-block btn-facebook">
				Connect with <i class="ico-facebook2 ml5"></i>
			</button></li>
		<li><button type="button" class="btn btn-block btn-twitter">
				Connect with <i class="ico-twitter2 ml5"></i>
			</button></li>
	</ul>
	<!-- Social button -->

	<hr>
	<!-- horizontal line -->

	<!-- Login form -->
	<form class="panel" name="form-login" action="ServletLogin"
		method="post">
		<div class="panel-body">

			<div class="form-group">
				<div class="form-stack has-icon pull-left">
					<input name="usuario" type="text" class="form-control input-lg"
						placeholder="Usuario / Correo"
						data-parsley-errors-container="#error-container"
						data-parsley-error-message="Please fill in your username / email"
						data-parsley-required=""> <i
						class="ico-user2 form-control-icon"></i>
				</div>
				<div class="form-stack has-icon pull-left">
					<input name="password" type="password"
						class="form-control input-lg" placeholder="Password"
						data-parsley-errors-container="#error-container"
						data-parsley-error-message="Please fill in your password"
						data-parsley-required=""> <i
						class="ico-lock2 form-control-icon"></i>
				</div>
			</div>

			<!-- Error container -->
			<div id="error-container" class="mb15"></div>
			<!--/ Error container -->

			<div class="form-group">
				<div class="row">
					<div class="col-xs-6 text-right">
						<a href="javascript:void(0);">Olvidaste tu password?</a>
					</div>
				</div>
			</div>
			<div class="form-group nm">
				<button type="submit" class="btn btn-block btn-success">
					<span class="semibold">Ingresar</span>
				</button>
			</div>
		</div>
	</form>
	<!-- Login form -->

	<hr>
	<!-- horizontal line -->

	<p class="text-muted text-center">
		No tienes una cuenta? <a class="semibold" href="#/registrar">Registrate
			para comenzar</a>
	</p>
</div>
