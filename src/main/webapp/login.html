<div class="table-responsive col-md-6">
<h4>Ingresa a tu sitio</h4>
<br>
	<form action="ServletLogin" method="post" name="formulariologin">
		<table class="table table-bordered">
			<tr>
				<td>Nombre de usuario:</td>
				<td><input type="text" class="form-control" name="usuario" ng-model="model.usuario" ng-required="usuariorequerido"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" class="form-control" name="password" required="required"></td>
			</tr>
			<tr>
				<td><input type="submit" class="btn btn-success" value="Ingresar"></td>
			</tr>
		</table>
	</form>
</div>
