<div class="table-responsive col-md-8">
    
    <table class="table table-bordered">
        <thead>
        <th>Monto</th>
        <th>Proveniencia</th>
        <th>Fecha de ingreso</th>
        <th>Opciones</th>
        </thead>
       <tr ng-repeat="cuenta in cuentas">
            <td ng-show="cuenta.idusuario===usuario.idusuario">${{cuenta.monto}}</td>
            <td ng-show="cuenta.idusuario===usuario.idusuario">{{cuenta.proviene}}</td>
            <td ng-show="cuenta.idusuario===usuario.idusuario">{{cuenta.fechaingreso}}</td>
            <td ng-show="cuenta.idusuario===usuario.idusuario"><button class="btn btn-danger" ng-show="cuenta.idusuario===usuario.idusuario"  ng-click="eliminar(cuenta)">Eliminar</button></td>
        </tr>
    </table>
